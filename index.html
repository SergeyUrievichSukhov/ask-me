<html>
  <head>
    <title>Ask me</title>
  </head>
  <body>
    <h1>Ask me</h1>
    <form method="post">
      <label for="question" >question</label>
      <input name=question" id="question" type="text" value="" placeholder="Who is Juan?"/>
      <button id="ask" type="submit">Ask</button>
    </form>
    <div id="answer">
      
    </div>
    <script>
      const ANSWERS_URL = "http://localhost:5000/api/answers"

      // Example POST method implementation:
async function postData(url = '', data = {}) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    //credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data) // body data type must match "Content-Type" header
  });
  return response.json(); // parses JSON response into native JavaScript objects
}


      document.querySelector('form').addEventListener('submit', (event) => {
          event.preventDefault()
          const inputValue = document.querySelector('#question').value
          console.log(inputValue)
          // submit
          postData(ANSWERS_URL, { "question": inputValue}).then((response) => {
              console.log(response); // JSON data parsed by `data.json()` call
              const answer = response.answer
              document.querySelector('#answer').innerHTML=answer
          });
      })
    </script>
  </body>
</html>
